    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  </head>
  <body>
    <div id="root">

      <div id="picture-template">
          <a href="../indexPage/IndexPage.html" id="togglepage">back</a>
          <div id="pageheaderholder">
            <h1 id="pageheader"> Geek World</h1>
            <h6 id="pageheader2">Dev heaven</h6>

          <img id="picture-template-img" src="./images/choosedpic1.jpg"/>

      <div id="form-template">

          
            <section class="form-template-start" id="pre-form">

                <button id="s-signup">Sign up</button>
                </footer>
            </section>  


          <main class="form-template-main" id="mainform">

            <header class="form-template-main-header">

                <input type="text" placeholder="example@gmail.com" id="mail"/>
                <label for="pass">Password</label>
                <input type="password" placeholder="password" id="pass"/>
                <footer class="form-template-main-form-footer">
                    <button>Sign up</button>
                    
                    <a id="toggletoL">already <br />has account?</a>
                </footer>
                

              </form>
            <form class="form-template-main-form" id="login-form">
                <h3>Login</h3>
                <label for="name1">usename or Email</label>
                <input type="text" id="name1" />
                <label for="pass1">Password</label>
                <input type="password" id="pass1" />
                <footer class="form-template-main-form-footer">
                    <button>Login</button>
                    <a id="toggletoS">create account!</a>
                    
                </footer>
            
            
            </form>

            <!-- <footer class="form-template-main-footer">
